<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body>

<h1 id="name"> Amarpreet Walia's Pokedex</h1>	

	<div id="container">
		<div id="pokemon">
			<div id="description">
				<p id="abilities"> </p>
	
			</div>
			<div id="stats">
				<p id="hp"></p>
				<p id="atk"></p>
				<p id="def"></p>

			</div>

			<img id="big-pokemon" src="">
		</div>

		<img class="ash" src="images/ash_ketchum.jpg">
		<div class="grid-container">
		  <div class="grid-item"><img class= "water" src="images/squirtle.jpg" onclick="squirtleClick()"></div>
		  <div class="grid-item"><img class= "grass" src="images/venusaur.jpg" onclick="venusaurClick()"></div>
		  <div class="grid-item"><img class= "electric" src="images/pikachu.jpg" onclick="pikachuClick()"></div>
		  <div class="grid-item"><img class= "poison"src="images/nidoking.jpg" onclick="nidokingClick()"></div>
		  <div class="grid-item"><img class= "fire" src="images/charizard.jpg" onclick="charizardClick()"></div>
		</div>
	</div>

<script>

class Pokemon {
	constructor(name, def, atk, hp, ability1, ability2, id, imgSrc, bgImg, description){
		this.name = name;
		this.defense = def;
		this.attack = atk;
		this.hp = hp;
		this.ability1 = ability1;
		this.ability2 = ability2;
		this.imgSrc = imgSrc;
		this.bgImg = bgImg;
		this.description = description
	}
}

function squirtleClick(){
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);

         let squirtle = new Pokemon(
		  	this.name = myObj.name,
		  	this.hp = myObj.stats[5].base_stat,
		  	this.atk = myObj.stats[4].base_stat,
		  	this.def = myObj.stats[3].base_stat,
		  	this.ability1 = myObj.abilities[0].ability.name,
		  	this.ability2 = myObj.abilities[1].ability.name,
		  	this.id = "7",
			this.imgSrc = "images/squirtle-big.jpg",
			this.bgImg = "url(images/water.jpg)",
			this.description = "Squirtle's shell is not merely used for protection. The shell's rounded shape and the grooves on its surface help minimize resistance in water, enabling this Pokemon to swim at high speeds."
		  	)
       
        var a = document.getElementById('pokemon');
		var b = document.getElementById("description");
		var c = document.getElementById("stats");

	b.classList.add("box");
	c.classList.add("box");

	document.body.style.backgroundImage = this.bgImg;

	document.getElementById("name").innerHTML = this.name;

   	document.getElementById("big-pokemon").src = this.imgSrc;

    b.innerHTML = this.description;
    var ability = document.createElement('p');
    ability.innerHTML = "This Pokemon's abilties include " + this.ability1 + " and " + this.ability2 + "."
    b.appendChild(ability);

    var def = document.getElementById('def');
    var atk = document.getElementById('atk');
    var hp = document.getElementById('hp');

    def.innerHTML= "DEF: " + this.def;
    atk.innerHTML= "ATK: " + this.atk;
    hp.innerHTML= "HP: " + this.hp;
    }
};
xmlhttp.open("GET", "https://raw.githubusercontent.com/awalia1/Pokedex/master/squirtle.txt", true);
xmlhttp.send();
}



</script>



</body>
</html>

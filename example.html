<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<h1 id="name"> Amarpreet Walia's Pokedex</h1>	

	<div id="container">
		<div id="pokemon">
			<div id="description">
				<p id="abilities"> </p>
	
			</div>
			<div id="stats">
				<p id="hp"></p>
				<p id="atk"></p>
				<p id="def"></p>

			</div>

			<img id="big-pokemon" src="">
		</div>

		<img class="ash" src="images/ash_ketchum.jpg">
		<div class="grid-container">
		  <div class="grid-item"><img class= "water" src="images/squirtle.jpg" onclick="squirtleClick()"></div>
		  <div class="grid-item"><img class= "grass" src="images/venusaur.jpg" onclick="venusaurClick()"></div>
		  <div class="grid-item"><img class= "electric" src="images/pikachu.jpg" onclick="pikachuClick()"></div>
		  <div class="grid-item"><img class= "poison"src="images/nidoking.jpg" onclick="nidokingClick()"></div>
		  <div class="grid-item"><img class= "fire" src="images/charizard.jpg" onclick="charizardClick()"></div>
		</div>
	</div>

<script>

function squirtleClick(){
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        var a = document.getElementById('pokemon');
		var b = document.getElementById("description");
		var c = document.getElementById("stats");

	b.classList.add("box");
	c.classList.add("box");

	document.body.style.backgroundImage = 'url(images/water.jpg)';

	document.getElementById("name").innerHTML = myObj.name;

   	document.getElementById("big-pokemon").src = 'images/squirtle-big.jpg';

    b.innerHTML = "Squirtle's shell is not merely used for protection. The shell's rounded shape and the grooves on its surface help minimize resistance in water, enabling this Pokemon to swim at high speeds.";
    var ability = document.createElement('p');
    ability.innerHTML = "This Pokemon's abilties include water and not."
    b.appendChild(ability);

    var hp = document.getElementById('hp');
    var atk = document.getElementById('atk');
    var def = document.getElementById('def');

    hp.innerHTML= "HP: 90";
    atk.innerHTML= "ATK: 90";
    def.innerHTML= "DEF: 90";
    }
};
xmlhttp.open("GET", "https://raw.githubusercontent.com/awalia1/Pokedex/master/squirtle.txt", true);
xmlhttp.send();
}



</script>



</body>
</html>
